type Query {
  user(
    userId:   ID!
  ): User

  users(
    limit:  Int
    offset: Int
    sort:   String
  ): [User]

  product(
    productId: ID!
  ): Product

  products(
    limit:  Int
    offset: Int
    sort:   String
  ): [Product]
  
}

type Mutation {
    updateUser( userId: ID!, account: String, email: String): User!
}

type Product {
  productId:    ID!
  productName:  String!
  price:        Int!
  seller:       User!
  buyer:        User!
  boughtDate:   String!
  product_photo:String!
  look_like:    String!
  numberOfProduct: Int!
  descript:     String!
}

type User {
  userId:   ID!
  userName: String
  account:  String!
  pass: String!
  email:    String!
  products: [Product]
}